<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Contact ||| Niko Roberts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
  <header id="header">
    <div class="container">
      <a href="index.html" id="logo">Niko Roberts</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html" class="current">Contact</a>
      </nav>
    </div>
  </header>

  <div id="content" class="container">
    <section class="main-section">
      <h1>Contact Me</h1>

      <form id="contact-form">
      <ul>

        <li>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name Here" required="required">
        </li>

        <li>
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="example@email.com" required="required">
        </li>

        <li>
          <label for="message">Message</label>
          <textarea name="message" id="message" required="required"></textarea>
        </li>

      </ul>
      <input type="submit">
      </form>

    </section>

  </div>

  <footer>
    <div class="container">
      Copyright &copy; 
    </div>
  </footer>

</body>
</html>
